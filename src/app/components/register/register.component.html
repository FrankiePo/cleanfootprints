<div class="container content">
  <div class="row justify-content-center">
    <div class="col-md-8 col-xl-6">
      <div class="text-md-left">
        <h1>Регистрация</h1>
        <form novalidate (ngSubmit)="onSubmit(registerForm)" [formGroup]="registerForm">
          <div class="form-group" [ngClass]="formGroupClass(registerForm, 'name')">
            <input class="form-control" [ngClass]="inputClass(registerForm, 'name')" type="text" placeholder="Имя" formControlName="name"/>
          </div>
          <div class="form-group" [ngClass]="formGroupClass(registerForm, 'email')">
            <input class="form-control" [ngClass]="inputClass(registerForm, 'email')" type="text" placeholder="E-mail" formControlName="email"/>
            <!--<div class="form-control-feedback">Shucks, check the formatting of that and try again.</div>-->
            <!--<small class="form-text text-muted">Example help text that remains unchanged.</small>-->
          </div>
          <div class="form-group" [ngClass]="formGroupClass(registerForm, 'tel')">
            <input class="form-control" [ngClass]="inputClass(registerForm, 'tel')" type="number" placeholder="Телефон" formControlName="tel"/>
          </div>
          <div class="form-group" [ngClass]="formGroupClass(registerForm, 'password')">
            <input class="form-control" [ngClass]="inputClass(registerForm, 'password')" type="password" placeholder="Пароль" formControlName="password"/>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Зарегистрировать">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
