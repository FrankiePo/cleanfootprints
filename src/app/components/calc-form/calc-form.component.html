<div class="container content">
  <div class="row justify-content-center">
    <div class="col-md-8 col-xl-6">
      <div class="text-md-left">
        <h1 style="margin-bottom: 2rem;">Калькулятор</h1>
        <form novalidate (ngSubmit)="onSubmit(calcForm)" [formGroup]="calcForm">
          <div class="form-group" [ngClass]="formGroupClass(calcForm, 'email')">
            <input
              class="form-control"
              [ngClass]="inputClass(calcForm, 'name')"
              type="text"
              placeholder="Имя"
              formControlName="name"/>
          </div>
          <div class="form-group" [ngClass]="formGroupClass(calcForm, 'password')">
            <input
              class="form-control"
              [ngClass]="inputClass(calcForm, 'password')"
              type="password"
              placeholder="Пароль"
              formControlName="password"/>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Расчитать">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
